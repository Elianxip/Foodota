<!-- CSS para el bot贸n flotante y el modal -->
<style>
  .btn-flotante {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #ffcc00;
    padding: 15px;
    border-radius: 50%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-size: 20px;
    text-decoration: none;
    color: white;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }

  .btn-flotante:hover {
    transform: scale(1.1);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<!-- JavaScript para abrir y cerrar el modal -->
<script>
  // Funci贸n para abrir el modal
  function abrirModal() {
    document.getElementById("modal").style.display = "block";
  }

  // Funci贸n para cerrar el modal
  function cerrarModal() {

</script>

<section class="oferta-especial" id="ofertaEspecial">
    <h2> 隆Oferta Especial del D铆a! </h2>
    <div class="oferta-box">
      <img id="imagenOferta" alt="Imagen de la oferta">
      <h3 id="tituloOferta"></h3>
      <p id="descripcionOferta"></p>
      <span id="precioOferta"></span>
    </div>
  </section>

  <script>
    const ofertas = [
      {
        titulo: "Combo Burger + Papas",
        descripcion: "隆Incluye refresco gratis!",
        precio: "$199",
        imagen: "burger.png"
      },
      {
        titulo: "Pizza Familiar",
        descripcion: "2x1 solo hoy",
        precio: "$350",
        imagen: "pizza.png"
      },
      {
        titulo: "Taco Party",
        descripcion: "3 tacos por el precio de 2",
        precio: "$150",
        imagen: "tacos.png"
      },
      {
        titulo: "Pollo Frito XL",
        descripcion: "Con papas y refresco",
        precio: "$249",
        imagen: "Pollo.frito.png"
      },
      {
        titulo: "Sushi Box",
        descripcion: "10 piezas + bebida",
        precio: "$299",
        imagen: "sushi.png"
      },
    ];
  
    let indice = 0;
  
    function mostrarOferta() {
      const ofertaDiv = document.getElementById("ofertaEspecial");
      ofertaDiv.classList.add("fade-out");
  
      setTimeout(() => {
        const oferta = ofertas[indice];
        document.getElementById("tituloOferta").textContent = oferta.titulo;
        document.getElementById("descripcionOferta").textContent = oferta.descripcion;
        document.getElementById("precioOferta").textContent = oferta.precio;
        document.getElementById("imagenOferta").src = oferta.imagen;
  
        ofertaDiv.classList.remove("fade-out");
  
        indice = (indice + 1) % ofertas.length;
      }, 1000); // Tiempo del fade-out (1 segundo)
    }
  
    mostrarOferta();
    setInterval(mostrarOferta, 5000);
  </script>
